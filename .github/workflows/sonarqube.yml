# .github/workflows/sonarqube.yml
name: SonarQube Analysis

on:
  workflow_call:

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    # 添加環境檢查
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 取得完整的 git history

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 確保有 coverage 報告
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run Tests with Coverage
        working-directory: ./frontend
        run: npm test -- --coverage --watchAll=false

      # 驗證必要的 secrets 是否存在
      - name: Validate Secrets
        run: |
          if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "Error: SONAR_TOKEN is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SONAR_PROJECT_KEY }}" ]; then
            echo "Error: SONAR_PROJECT_KEY is not set"
            exit 1
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} 
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=shadow181013
            -Dsonar.sources=frontend/src
            -Dsonar.tests=frontend/src
            -Dsonar.test.inclusions=frontend/src/**/*.test.js
            -Dsonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info